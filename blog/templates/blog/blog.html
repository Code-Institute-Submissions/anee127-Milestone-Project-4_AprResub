{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="p-2 mt-2 badge badge-white text-black rounded-0">Blog list</h2>
        </div>
        <hr class="w-50 mb-1">
    </div>
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="p-2 border">
                <div class="row blog-list-title">
                    <div class="col-md-6 text-left"><strong>Title</strong></div>
                    <div class="col-md-3 text-left"><strong>Author</strong></div>
                    <div class="col-md-3 text-left"><strong>Date</strong></div>
                </div>
                <hr>
                {% for blog in blogs %}
                <div class="row mt-4">
                    <div class="col-8 offset-2">
                        <h3 class="blog-title mt-3">{{ blog.title }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="text-muted">{{ blog.date_added | date:"d M - Y | h:i"}}</div>
                    </div>
                </div>
                <div class="row pb-2 mt-3">
                    <div class="col-8 offset-2">
                        <a href="{% url 'detail_blog'  blog.slug %}" class="read-text">Read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-12 text-center">
        <a href="{% url 'home' %}" class="btn btn-black rounded-0 my-2">
            BACK TO HOME
        </a>
    </div>
</div>
{% endblock %}
